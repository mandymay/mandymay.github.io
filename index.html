<style>
body {
	padding: 0;
    margin: 0;
    color: #333;
}
.default-bg {
	background-color: #333;
}
.middle {
	position: absolute;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}
.period {
    /*position: absolute;
    left: 70%;
    top: 55%;*/
    display: inline-block;
    font-size: 200px;
	font-family: arial;
    font-weight: bold;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    margin-bottom: 15px;
}
.loading-letter {
	display: inline-block;
	position: relative;
    font-size: 200px;
	font-family: arial;
    font-weight: bold;
}
.myOrbit {  
    -webkit-animation: myOrbit 1s ease-out infinite; /* Chrome, Safari 5 */
       -moz-animation: myOrbit 1s ease-out infinite; /* Firefox 5-15 */
         -o-animation: myOrbit 1s ease-out infinite; /* Opera 12+ */
            animation: myOrbit 1s linear infinite; /* Chrome, Firefox 16+*/                }
@-webkit-keyframes myOrbit {
    from { -webkit-transform: rotate(0deg) translateX(15px) rotate(0deg); }
    to   { -webkit-transform: rotate(360deg) translateX(15px) rotate(-360deg); }
}

@-moz-keyframes myOrbit {
    from { -moz-transform: rotate(0deg) translateX(15px) rotate(0deg); }
    to   { -moz-transform: rotate(360deg) translateX(15px) rotate(-360deg); }
}

@-o-keyframes myOrbit {
    from { -o-transform: rotate(0deg) translateX(15px) rotate(0deg); }
    to   { -o-transform: rotate(360deg) translateX(15px) rotate(-360deg); }
}

@keyframes myOrbit {
    from { transform: rotate(0deg) translateX(15px) rotate(0deg); }
    to   { transform: rotate(360deg) translateX(15px) rotate(-360deg); }
} 
</style>

</head>
