/*

*load transitions

}

}

/*

}

}
.center {
	text-align: center;
}
.align-left {
	text-align: left;
}
.align-right {
	text-align: right;
}

/*
*positions
*/
.relative {
	position: relative;
}
.fixed {
	position: fixed; !important
}
.absolute {
	position: absolute;
}
.middle {
	position: absolute;
	-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}
.top {
	top: 0;
}
.bottom {
	bottom: 0;
}
.full-screen {
	height: 100vh;
    width: 100vw;
}
.full-width {
	width: 100%;
}
.left {
	float: left;
}
.right {
	float: right;
}
.abs-left {
	position: absolute;
    /left: 0;
}
.abs-right {
	position: absolute;
    right: 0;
}
.left-menu {
 	position: fixed;
    left: 25%;
}
.right-menu {
 	position: fixed;
    right: 25%;
}
.valign {
	position: absolute;
	-webkit-transform: translate(0, -50%);
			transform: translate(0, -50%);
    top: 50%;
}
.rotate-90-counterclock {
	-webkit-transform: rotate(-90deg);
			transform: rotate(-90deg);
}
.rotate-90-clock {
	-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
}
.rotate-30-counterclock {
	-webkit-transform: rotate(-30deg);
			transform: translate(-50%, -50%) rotate(-30deg);
}
.rotate-30-clock {
	-webkit-transform: rotate(30deg);
			transform: translate(-50%, -50%) rotate(30deg);
}
.rotate-45-counterclock {
	-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
}
.rotate-45-clock {
	-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
}
.front {

}

/*
*borders
*/
.thin-border {

/*
*keyframes
*/
@-webkit-keyframes top {
    from	{top: -100px;}
    t0		{top: 50px;}
}
@keyframes top {

/*

<script>

function pageLoad() {
    setTimeout(function(){
		stu.toggleClass("#load-line","short","long");
        stu.toggleClass("#load-line2","short","long");
    }, 50);
    setTimeout(function(){
    	stu.addClass("#load-line","rotate-30-counterclock");
        stu.addClass("#load-line2","rotate-30-clock");
    }, 700);
    setTimeout(function(){
    	stu.toggleClass("#load-box","hide","block");
        setTimeout(function(){
        	stu.toggleClass("#load-box","short","long");
        }, 50);
    }, 1600);
    setTimeout(function(){
    	stu.toggleClass("#load-line","long","short");
        stu.toggleClass("#load-line2","long","short");
    }, 2100);
};

function openMenu() {
	stu.toggleClass("menu","cosed","open");
};
    
// stu toggle functions
// ========================================================
var stu = {};
stu.styleElement = function (element, prop, val) {
  element.style.setProperty(prop, val);
};
stu.toggleShow = function (sel) {
  var i, x = stu.getElements(sel), xl = x.length;
  for (i = 0; i < xl; i++) {    
    if (x[i].style.display == "none") {
      stu.styleElement(x[i], "display", "block");
    } else {
      stu.styleElement(x[i], "display", "none");
    }
  }
};
stu.togglePaddingProj = function (sel) {
  var i, x = stu.getElements(sel), l = x.length;
  for (i = 0; i < l; i++) {    
    if (x[i].style.padding == "0px") {
      stu.styleElement(x[i], "padding", "48px 24px 24px");
    } else {
      stu.styleElement(x[i], "padding", "0px");
    }
  }
};
stu.addClass = function (sel, name) {
  stu.addClassElements(stu.getElements(sel), name);
};
stu.addClassElements = function (elements, name) {
  var i, l = elements.length;
  for (i = 0; i < l; i++) {
    stu.addClassElement(elements[i], name);
  }
};
stu.addClassElement = function (element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
};
stu.removeClass = function (sel, name) {
  stu.removeClassElements(stu.getElements(sel), name);
};
stu.removeClassElements = function (elements, name) {
  var i, l = elements.length, arr1, arr2, j;
  for (i = 0; i < l; i++) {
    stu.removeClassElement(elements[i], name);
  }
};
stu.removeClassElement = function (element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
};
stu.toggleClass = function (sel, c1, c2) {
  stu.toggleClassElements(stu.getElements(sel), c1, c2);
};
stu.toggleClassElements = function (elements, c1, c2) {
  var i, l = elements.length;
  for (i = 0; i < l; i++) {    
    stu.toggleClassElement(elements[i], c1, c2);
  }
};
stu.toggleClassElement = function (element, c1, c2) {
  var t1, t2, t1Arr, t2Arr, j, arr, allPresent;
  t1 = (c1 || "");
  t2 = (c2 || "");
  t1Arr = t1.split(" ");
  t2Arr = t2.split(" ");
  arr = element.className.split(" ");
  if (t2Arr.length == 0) {
    allPresent = true;
    for (j = 0; j < t1Arr.length; j++) {
      if (arr.indexOf(t1Arr[j]) == -1) {allPresent = false;}
    }
    if (allPresent) {
      stu.removeClassElement(element, t1);
    } else {
      stu.addClassElement(element, t1);
    }
  } else {
    allPresent = true;
    for (j = 0; j < t1Arr.length; j++) {
      if (arr.indexOf(t1Arr[j]) == -1) {allPresent = false;}
    }
    if (allPresent) {
      stu.removeClassElement(element, t1);
      stu.addClassElement(element, t2);          
    } else {
      stu.removeClassElement(element, t2);        
      stu.addClassElement(element, t1);
    }
  }
};
stu.getElements = function (id) {
  if (typeof id == "object") {
    return [id];
  } else {
    return document.querySelectorAll(id);
  }
};
